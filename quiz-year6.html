let current = 0;
let correct = 0;
let coins = 0;

function showQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.word;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  const opts = [...q.options, q.correct];
  const shuffled = opts.sort(() => Math.random() - 0.5);
  shuffled.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => selectAnswer(opt, q.correct);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("result").innerText = "";
  document.getElementById("next-btn").style.display = "none";
  document.getElementById("snap-msg").innerText = "";
}

function selectAnswer(selected, correctAnswer) {
  const result = document.getElementById("result");
  const msg = document.getElementById("snap-msg");
  if (selected === correctAnswer) {
    result.innerText = "✅ Correct!";
    coins += 10;
    correct++;
    msg.innerText = "🦉 Snap says: Hoot hoot! +10 SnapCoins!";
  } else {
    result.innerText = "❌ The correct answer was: " + correctAnswer;
    msg.innerText = "🦉 Snap says: Try again next time!";
  }
  document.getElementById("next-btn").style.display = "inline-block";
}

document.getElementById("next-btn").onclick = () => {
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    document.getElementById("question-container").innerHTML = `

      <p>You got ${correct} / ${questions.length} correct.</p>
      <p>🎉 SnapCoins earned: ${coins}</p>
