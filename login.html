
<!DOCTYPE html>
<html>
<head>
  <title>Login - Snap Study</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
